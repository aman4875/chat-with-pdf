<!DOCTYPE html>
<html>
<head>
    <title>Chat with PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Chat with Your PDF</h3>
            </div>
            <div class="card-body">
                <form action="/upload/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Upload PDF File</label>
                        <input class="form-control" type="file" multiple name="files" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Process PDF</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>Your file is processed securely and not stored</small>
            </div>
        </div>
    </div>
</body>
</html>
