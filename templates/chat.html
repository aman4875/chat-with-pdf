<!DOCTYPE html>
<html>
<head>
    <title>Chat with PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --light: #f8f9fa;
        }
        body {
            background-color: #f0f2f5;
            margin: 0;
        }
        .chat-layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h5 {
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            background-color: #f1f1f1;
        }
        .sidebar li.active,
        .sidebar li:hover {
            background-color: var(--primary);
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
        }
        .chat-body {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-footer {
            background-color: var(--light);
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            border-radius: 15px 15px 0 15px;
        }
        .bot-message {
            margin-right: auto;
            background-color: #e9ecef;
            border-radius: 15px 15px 15px 0;
        }
        .message-content {
            padding: 10px 15px;
        }
        .message-content em {
            display: block;
            margin-top: 4px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>Threads</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="startNewThread()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <ul id="thread-list"></ul>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <div class="chat-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">Chatting with: {{ filename }}</h5>
                </div>
                <a href="/" class="btn btn-light btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
            
            <div class="chat-body" id="chatBody">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>PDF Assistant:</strong> I've processed your PDF. Select or create a thread to start chatting.
                    </div>
                </div>
            </div>
            
            <div class="chat-footer">
                <form id="questionForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="questionInput" 
                            class="form-control" 
                            placeholder="Ask a question about the PDF..." 
                            autocomplete="off"
                            required
                        >
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const sessionId = "{{ session_id }}";
        let currentThreadId = null;

        const chatBody = document.getElementById('chatBody');
        const questionForm = document.getElementById('questionForm');
        const questionInput = document.getElementById('questionInput');
        const threadList = document.getElementById('thread-list');

        // Submit question
        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question || !currentThreadId) return;

            addMessage(question, 'user');
            questionInput.value = '';

            try {
                const response = await fetch(`/ask/${sessionId}/${currentThreadId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `question=${encodeURIComponent(question)}`
                });

                const data = await response.json();
                addMessage(data.answer, 'bot', data.sources || []);

            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
            }
        });

        function addMessage(content, sender, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'PDF Assistant'}:</strong> ${content}`;

        if (sender === 'bot' && sources.length > 0) {
            const sourceContainer = document.createElement('div');
            sourceContainer.className = 'mt-2';

            const sourceHeader = document.createElement('small');
            sourceHeader.innerHTML = `<strong>Sources:</strong>`;
            sourceContainer.appendChild(sourceHeader);

            sources.forEach(src => {
                const sourceItem = document.createElement('div');
                sourceItem.className = 'text-muted small mb-1';
                sourceItem.innerHTML = `
                    ðŸ“„ <strong>${src.file}</strong>, Page ${src.page}<br>
                    <em>${src.text}</em>
                `;
                sourceContainer.appendChild(sourceItem);
            });

            contentDiv.appendChild(sourceContainer);
        }

            messageDiv.appendChild(contentDiv);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function startNewThread() {
            fetch(`/chat/${sessionId}/new-thread`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    currentThreadId = data.thread_id;
                    loadThreads();
                    loadHistory();
                });
        }

        function loadThreads() {
            fetch(`/chat/${sessionId}/threads`)
                .then(res => res.json())
                .then(data => {
                    threadList.innerHTML = '';
                    data.thread_ids.forEach(threadId => {
                        const li = document.createElement('li');
                        li.textContent = 'Thread ' + threadId.slice(0, 8);
                        li.classList.add('thread-item');
                        if (threadId === currentThreadId) li.classList.add('active');
                        li.onclick = () => {
                            currentThreadId = threadId;
                            loadThreads(); // update UI
                            loadHistory();
                        };
                        threadList.appendChild(li);
                    });
                });
        }

        function loadHistory() {
            if (!currentThreadId) return;

            fetch(`/chat/${sessionId}/${currentThreadId}/history`)
                .then(res => res.json())
                .then(data => {
                    chatBody.innerHTML = '';
                    if (data.messages.length === 0) {
                        addMessage("Start asking questions about your PDF.", 'bot');
                    }
                    data.messages.forEach(msg => {
                        addMessage(msg.question, 'user');
                        addMessage(msg.answer, 'bot', msg.sources || []);
                    });
                });
        }

        // Auto-load on page load
        loadThreads();
    </script>
</body>
</html>
