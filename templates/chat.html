<!DOCTYPE html>
<html>
<head>
    <title>Chat with PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --light: #f8f9fa;
        }
        body { background-color: #f0f2f5; }
        .chat-container { 
            max-width: 800px; 
            height: 80vh;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
        }
        .chat-body {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-footer {
            background-color: var(--light);
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            border-radius: 15px 15px 0 15px;
        }
        .bot-message {
            margin-right: auto;
            background-color: #e9ecef;
            border-radius: 15px 15px 15px 0;
        }
        .message-content {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-0">Chatting with: {{ filename }}</h5>
            </div>
            <a href="/" class="btn btn-light btn-sm">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">
                <div class="message-content">
                    <strong>PDF Assistant:</strong> I've processed your PDF. Ask me anything about it!
                </div>
            </div>
        </div>
        
        <div class="chat-footer">
            <form id="questionForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="questionInput" 
                        class="form-control" 
                        placeholder="Ask a question about the PDF..." 
                        autocomplete="off"
                        required
                    >
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const sessionId = "{{ session_id }}";
        const chatBody = document.getElementById('chatBody');
        const questionForm = document.getElementById('questionForm');
        const questionInput = document.getElementById('questionInput');
        
        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, 'user');
            questionInput.value = '';
            
            try {
                // Send question to backend
                const response = await fetch(`/ask/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `question=${encodeURIComponent(question)}`
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get answer');
                }
                
                const data = await response.json();
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
            }
        });
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'PDF Assistant'}:</strong> ${content}`;
            
            messageDiv.appendChild(contentDiv);
            chatBody.appendChild(messageDiv);
            
            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        // Focus input field on load
        questionInput.focus();
    </script>
</body>
</html>
